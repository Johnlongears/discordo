name: Build Discordo 2

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Build Discordo
        run: go build -o discordo

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: discordo-macos
          path: discordo
