name: Build Discordo

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Build Discordo
        run: go build -o discordo

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: discordo-mac
          path: discordo
